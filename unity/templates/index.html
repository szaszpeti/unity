<!doctype html>
{% load staticfiles %}
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Csombilak</title>
    <link rel="stylesheet" href="{% static 'TemplateData/style.css' %}" >
    <link rel="shortcut icon" href="{% static 'TemplateData/favicon.ico' %}" />
    <script src="{% static 'TemplateData/UnityProgress.js' %}"></script>
  </head>
  <body class="template">
    <p class="header"><span>Unity WebGL Player | </span>Csombilak</p>
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="{% static 'TemplateData/fullscreen.png' %}"  width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Csombilak</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "{% static 'Release/BuildWEBGL.data' %}",
    codeUrl: "{% static 'Release/BuildWEBGL.js' %}",
    memUrl: "{% static 'Release/BuildWEBGL.mem' %}",
  };
</script>
<script src="{% static 'Release/UnityLoader.js' %}"></script>

  </body>
</html>
